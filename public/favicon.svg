<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .chili-body { fill: #FF3B30; }
      .chili-highlight { fill: #FF6B47; }
      .chili-stem { fill: #34C759; }
      .chili-shadow { fill: #CC0000; }
    </style>
  </defs>
  
  <!-- Chili pepper body -->
  <ellipse class="chili-shadow" cx="52" cy="65" rx="12" ry="25" transform="rotate(25 52 65)" opacity="0.3"/>
  <ellipse class="chili-body" cx="50" cy="63" rx="12" ry="25" transform="rotate(25 50 63)"/>
  
  <!-- Highlight on pepper -->
  <ellipse class="chili-highlight" cx="45" cy="55" rx="5" ry="10" transform="rotate(25 45 55)" opacity="0.6"/>
  
  <!-- Stem -->
  <path class="chili-stem" d="M 40 38 Q 38 35 40 32 Q 42 29 45 30 Q 46 32 44 35 L 42 38 Z"/>
  
  <!-- Curved stem connection -->
  <path class="chili-stem" d="M 42 38 Q 44 42 46 46" stroke="#34C759" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
